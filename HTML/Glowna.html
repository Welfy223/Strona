    <script>

var lis = document.getElementsByClassName("avatar");
var i = 0
var color ='white'
function changeColor(){
  if(i==5){
    i=0
  } 
  lis[i].style.color = color;
  if (lis[i].style.color == "black"){
    color = 'white'
  }
  else{
    color = 'black'
  }
  i = i+1;
}
window.setInterval(changeColor,1000);

    </script>
